<html>
	<head>
		<title>403 UI</title>

		<style type="text/css">
		#cont
		{
			border:2px solid;
			width:1000px;
			height:600px;
			margin:auto;
		}
		.box
		{
			width:200px;
			height:100px;
		}
		#box1 {border:1px solid #ABA312;position:absolute;}
		#box2 {border:2px solid #23AB12;position:absolute;}
		</style>
	</head>
	
	<body>
	
		<div id="cont">
			<div class="box" id="box1"></div>
			<div class="box" id="box2"></div>
		</div>
				
	</body>
</html>
